<html lang="en">
<head>

            <button class="px-[19px] py-[18px] rounded-[10px] bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white text-[20px] font-bold">Explore More   <span class=" inline-block ml-2.5"><img src="./images/arrow.png" alt=""></i></span></button>
